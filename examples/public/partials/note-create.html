<div class="col-lg-12">
    <h2>Create Note</h2>

    <form>
        <div class="form-group" ng-class="{'has-error' : errors.title }">
            <label for="title">Title</label>
            <input type="text" id="title" ng-model="note.title" class="form-control" />
            <ng-error field="errors.title" />
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.date }">
            <label for="date">Date</label>
            <input type="datetime-local" id="date" ng-model="note.date" class="form-control" />
            <ng-error field="errors.date" />
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.tags }">
            <label for="tags">Tags</label>
            <input type="text" id="tags" ng-model="note.tags" class="form-control" />
            <ng-error field="errors.tags" />
        </div>

        <div class="form-group" ng-class="{'has-error' : errors.content }">
            <label for="content">Content</label>
            <textarea id="content" ng-model="note.content" class="form-control"></textarea>
            <ng-error field="errors.content" />
        </div>

        <button type="button" class="btn btn-primary" ng-click="createNote()">Create</button>
    </form>
</div>
