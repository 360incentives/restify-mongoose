<div class="row">
    <div class="col-lg-12">
        <h2>Notes <a href="#/notes/create" class="btn btn-primary">Create Note</a></h2>

        <p class="alert alert-warning" ng-hide="notes.length">
            No notes found.
        </p>
    </div>

    <div class="col-lg-4" ng-repeat="note in notes">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{note.title }} <span class="label label-default">{{note.date | date:'short' }}</span>
                </h3>
            </div>
            <div class="panel-body">
                <p>{{note.content}}</p>
                <ng-tags tags="note.tags" />
            </div>
            <div class="panel-footer">
                <a href="#/notes/detail/{{note._id}}" title="Detail"><span class="glyphicon glyphicon-zoom-in"></span></a>
                <a href="#/notes/edit/{{note._id}}" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a>
                <a href="#/notes/delete/{{note._id}}" title="Delete"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
        </div>
    </div>
</div>
